<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
</head>
<body>
    <div class="star-wars-contain">
        <h1>Star<br>Wars<br>RPG!</h1>

        <div class="game">
            <section class="character-choose">
                <h2>Choose your character, then choose an enemy to attack!</h2>

                <div class="fighter" id="darthtaniel">
                    <img src="./assets/darthtaniel.jpg" alt="">
                    <p>Darth<br>taniel</p>
                    <div class="health-bar"></div>
                </div>

                <div class="fighter" id="scootwalker">
                    <img src="./assets/scootwalker.jpg" alt="">
                    <p>Scoot<br>walker</p>
                    <div class="health-bar"></div>
                </div>

                <div class="fighter" id="tammyrey">
                    <img src="./assets/tammyrey.jpg" alt="">
                    <p>Tammy-Rey</p>
                    <div class="health-bar"></div>
                </div>
            </section>

            <section class="character-fight">
                <div id="user-fighter">
                    <h2>Your character:</h2>
                </div>
                
                <div id="computer-fighter">
                    <h2>Your enemy:</h2>
                </div>

                <div class="controls">
                    <button id="fight">FIGHT!</button>
                    <button id="reset">RESET</button>
                </div>
            </section>
        </div>
        
    </div>

</body>
</html>
